<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - Flaskr</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


  <!-- Header -->
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="{{ url_for('run.home') }}">Home</a></li>
          <li><a href="{{ url_for('run.about') }}">About Us</a></li>
          <li><a href="{{ url_for('run.service') }}">Services</a></li>
          <li><a href="{{ url_for('blog.index') }}">Blog</a></li>
          <li><a href="{{ url_for('run.contact') }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header><br><br>
  <section class="content">
    <header>
      <nav>

        <ul>
          {% if g.user %}
          <li><span>{{ g.user['username'] }}</span>
          <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% endif %}
        </ul>
      </nav>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>

  <script src="{{url_for('static', filename = 'js/blog-script.js' )}}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
