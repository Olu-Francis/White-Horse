
{% extends 'base.html' %}

{% block content %}


<div class="shadow p-3 mb-5 bg-body rounded">
    {{ post.content|safe }}
    <h2>{{ post.title }}</h2>


    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-2">
            </div>

            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ post.name }}
                    </h5>
                    <p class="card-text">
                        <p class="body">{{ post['body'] }}</p>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <small>By: {{ post.username }}<br />
        {{ post['created'].strftime('%Y-%m-%d') }}</small>

</div>

<a href="{{ url_for('index')}}" class="btn btn-outline-secondary btn-sm">Back To Blog</a>





{% endblock %}
